apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: league-app-ingress
  namespace: league-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: league-frontend-service
            port:
              number: 80
